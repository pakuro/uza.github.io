<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>FPS PC FULL VERSION</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background-color: #000; user-select: none; }
        
        /* 照準 */
        #crosshair {
            position: absolute;
            top: 50%; left: 50%;
            width: 20px; height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 10;
        }
        #crosshair::after {
            content: ''; position: absolute;
            top: 50%; left: 50%;
            width: 4px; height: 4px;
            background-color: #0f0; /* 緑色のドット */
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        /* UI情報 */
        #ui-layer {
            position: absolute;
            top: 20px; left: 20px;
            color: #0f0; /* 昔のPC風の緑文字 */
            font-family: 'Courier New', monospace;
            z-index: 10;
            pointer-events: none;
            text-shadow: 0 0 5px #0f0;
        }

        /* スタート画面 */
        #blocker {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 20;
            cursor: pointer;
        }
        
        h1 { font-size: 40px; margin-bottom: 10px; letter-spacing: 5px; }
        .key { border: 1px solid #fff; padding: 2px 6px; border-radius: 4px; font-weight: bold; background: #333;}
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <div id="ui-layer">
        <div>SCORE: <span id="score">0</span></div>
        <div>HP: <span id="health">100</span>%</div>
    </div>
    
    <div id="blocker">
        <div id="instructions">
            <h1>FPS PROTOCOL</h1>
            <p>クリックして起動</p>
            <br>
            <p><span class="key">W</span><span class="key">A</span><span class="key">S</span><span class="key">D</span> : 移動</p>
            <p><span class="key">SPACE</span> : ジャンプ</p>
            <p><span class="key">CLICK</span> : 射撃</p>
            <p><span class="key">ESC</span> : ポーズ</p>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.150.0/build/three.module.js';
        import { PointerLockControls } from 'https://unpkg.com/three@0.150.0/examples/jsm/controls/PointerLockControls.js';

        let camera, scene, renderer, controls;
        
        // 移動用フラグ
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let canJump = false;

        // 物理演算用変数
        let prevTime = performance.now();
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();

        const bullets = [];
        const enemies = [];
        let score = 0;
        let health = 100;
        let lastEnemySpawn = 0;
        
        const blocker = document.getElementById('blocker');
        const instructions = document.getElementById('instructions');
        const scoreElement = document.getElementById('score');
        const healthElement = document.getElementById('health');

        init();
        animate();

        function init() {
            // シーン設定
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505);
            scene.fog = new THREE.Fog(0x050505, 0, 100);

            // カメラ
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.y = 10; // 初期位置

            // ライティング
            const light = new THREE.HemisphereLight(0xffffff, 0x444444);
            light.position.set(0, 20, 0);
            scene.add(light);

            // コントロール
            controls = new PointerLockControls(camera, document.body);

            blocker.addEventListener('click', () => controls.lock());
            
            controls.addEventListener('lock', () => {
                instructions.style.display = 'none';
                blocker.style.display = 'none';
            });
            controls.addEventListener('unlock', () => {
                blocker.style.display = 'flex';
                instructions.style.display = '';
                instructions.innerHTML = '<h1>PAUSED</h1><p>クリックして再開</p>';
            });
            scene.add(controls.getObject());

            // キーボードイベント設定（PC操作の肝）
            const onKeyDown = function (event) {
                switch (event.code) {
                    case 'ArrowUp':
                    case 'KeyW': moveForward = true; break;
                    case 'ArrowLeft':
                    case 'KeyA': moveLeft = true; break;
                    case 'ArrowDown':
                    case 'KeyS': moveBackward = true; break;
                    case 'ArrowRight':
                    case 'KeyD': moveRight = true; break;
                    case 'Space': if (canJump === true) velocity.y += 350; canJump = false; break;
                }
            };

            const onKeyUp = function (event) {
                switch (event.code) {
                    case 'ArrowUp':
                    case 'KeyW': moveForward = false; break;
                    case 'ArrowLeft':
                    case 'KeyA': moveLeft = false; break;
                    case 'ArrowDown':
                    case 'KeyS': moveBackward = false; break;
                    case 'ArrowRight':
                    case 'KeyD': moveRight = false; break;
                }
            };

            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            document.addEventListener('mousedown', () => { if(controls.isLocked) shoot(); });

            // ステージ（グリッド床）
            const gridHelper = new THREE.GridHelper(2000, 200, 0x00ff00, 0x004400); // マトリックス風
            scene.add(gridHelper);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function shoot() {
            const geometry = new THREE.SphereGeometry(0.3, 8, 8);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // 緑の弾
            const bullet = new THREE.Mesh(geometry, material);

            bullet.position.copy(camera.position); // 発射位置
            
            // 弾道計算
            const vector = new THREE.Vector3(0, 0, -1);
            vector.applyQuaternion(camera.quaternion);
            bullet.velocity = vector.multiplyScalar(4.0); // 弾速

            scene.add(bullet);
            bullets.push(bullet);
        }

        function spawnEnemy() {
            // 敵（赤いキューブ）
            const geometry = new THREE.BoxGeometry(3, 3, 3);
            const material = new THREE.MeshPhongMaterial({ color: 0xff0000, shininess: 100 });
            const enemy = new THREE.Mesh(geometry, material);

            // プレイヤーからランダムな距離と角度に出現
            const angle = Math.random() * Math.PI * 2;
            const radius = 50 + Math.random() * 50;
            const playerPos = controls.getObject().position;

            enemy.position.x = playerPos.x + Math.cos(angle) * radius;
            enemy.position.z = playerPos.z + Math.sin(angle) * radius;
            enemy.position.y = 1.5;

            scene.add(enemy);
            enemies.push(enemy);
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now();

            if (controls.isLocked) {
                // 1. 移動物理演算 (Delta Time)
                const delta = (time - prevTime) / 1000;

                // 減速処理（摩擦）
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y -= 9.8 * 100.0 * delta; // 重力

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize(); // 斜め移動が速くならないように正規化

                // 加速処理
                if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

                // 実際にカメラを動かす
                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);
                controls.getObject().position.y += (velocity.y * delta);

                // 地面判定
                if (controls.getObject().position.y < 3) {
                    velocity.y = 0;
                    controls.getObject().position.y = 3;
                    canJump = true;
                }

                // 2. 敵のスポーンとAI
                if (time - lastEnemySpawn > 1500) { 
                    spawnEnemy();
                    lastEnemySpawn = time;
                }

                // 3. 弾丸処理
                for (let i = bullets.length - 1; i >= 0; i--) {
                    const b = bullets[i];
                    b.position.add(b.velocity);
                    
                    if (b.position.distanceTo(controls.getObject().position) > 150) {
                        scene.remove(b); bullets.splice(i, 1); continue;
                    }

                    // 敵との衝突
                    for (let j = enemies.length - 1; j >= 0; j--) {
                        const e = enemies[j];
                        if (b.position.distanceTo(e.position) < 2.5) {
                            scene.remove(b); bullets.splice(i, 1);
                            scene.remove(e); enemies.splice(j, 1);
                            score += 100; scoreElement.innerText = score;
                            break;
                        }
                    }
                }

                // 4. 敵の追尾とプレイヤーダメージ
                const playerPos = controls.getObject().position;
                for (let i = enemies.length - 1; i >= 0; i--) {
                    const e = enemies[i];
                    
                    const dir = new THREE.Vector3().subVectors(playerPos, e.position).normalize();
                    e.position.add(dir.multiplyScalar(0.2)); // 敵のスピード
                    e.lookAt(playerPos);

                    // 接触判定
                    if (e.position.distanceTo(playerPos) < 3) {
                        scene.remove(e); enemies.splice(i, 1);
                        health -= 10;
                        healthElement.innerText = health;
                        
                        // ダメージ演出（画面を一瞬赤くする）
                        document.body.style.backgroundColor = 'red';
                        setTimeout(() => document.body.style.backgroundColor = '#000', 100);

                        if (health <= 0) {
                            alert("GAME OVER! Score: " + score);
                            location.reload();
                        }
                    }
                }
            }

            prevTime = time;
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
