<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>APEX: STABLE VER</title>
    <style>
        /* 読み込み前でも真っ暗にならないようにする */
        body { 
            margin: 0; overflow: hidden; background: #333; 
            font-family: 'Arial', sans-serif; user-select: none; 
            color: white;
        }

        /* 読み込み状況表示 */
        #loader {
            position: absolute; inset: 0; background: #222; z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .spinner {
            width: 50px; height: 50px; border: 5px solid #d63333; 
            border-top: 5px solid transparent; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* エラー表示 */
        #error-msg {
            color: #ff4444; margin-top: 20px; font-weight: bold; font-size: 18px; text-align: center;
            display: none; padding: 20px; border: 1px solid red; background: rgba(50,0,0,0.8);
        }

        /* --- ゲームUI --- */
        #ui-layer { display: none; pointer-events: none; position: absolute; inset: 0; }
        
        /* 照準 */
        #crosshair {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 6px; height: 6px; background: red; border-radius: 50%;
            border: 2px solid white; box-shadow: 0 0 5px red;
        }

        /* ダメージ表示 */
        #damage-area { position: absolute; inset: 0; }
        .dmg-text {
            position: absolute; font-weight: 900; font-size: 30px;
            text-shadow: 2px 2px 0 #000; animation: pop 0.8s forwards;
        }
        @keyframes pop {
            0% { transform: scale(0.5) translateY(0); opacity: 1; }
            20% { transform: scale(1.5); }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }
        .dmg-shield { color: #00d9ff; }
        .dmg-break { color: #00d9ff; font-size: 50px; text-shadow: 0 0 20px white; z-index: 99; } /* 割れた！ */
        .dmg-hp { color: white; text-shadow: 0 0 5px red; }

        /* ステータスバー */
        #hud-bottom {
            position: absolute; bottom: 30px; left: 30px;
            transform: skewX(-15deg);
        }
        .bar-con { width: 300px; height: 20px; background: rgba(0,0,0,0.6); margin-top: 5px; border: 1px solid #555; }
        #shield-bar { width: 100%; height: 100%; background: #00d9ff; transition: 0.2s; box-shadow: 0 0 10px #00d9ff; }
        #hp-bar { width: 100%; height: 100%; background: white; transition: 0.2s; }

        /* 武器弾薬 */
        #hud-weapon {
            position: absolute; bottom: 30px; right: 30px; text-align: right;
            transform: skewX(-15deg);
        }
        #ammo-cnt { font-size: 80px; font-weight: bold; line-height: 0.8; }
        #wep-name { font-size: 24px; color: #ff9900; font-weight: bold; }

        /* スタートボタン */
        #start-screen {
            position: absolute; inset: 0; background: rgba(0,0,0,0.8);
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 5000;
        }
        button {
            padding: 20px 60px; font-size: 30px; font-weight: bold;
            background: #d63333; color: white; border: none; cursor: pointer;
            transform: skewX(-15deg); border: 2px solid white;
        }
        button:hover { background: red; transform: scale(1.1) skewX(-15deg); }

        /* 割れたエフェクト */
        #crack-fx {
            position: absolute; inset: 0; background: radial-gradient(circle, transparent 40%, #00d9ff 100%);
            opacity: 0; pointer-events: none; transition: 0.1s; z-index: 50;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div style="margin-top:20px;">SYSTEM BOOTING...</div>
        <div id="error-msg"></div>
    </div>

    <div id="start-screen" style="display:none;">
        <h1 style="font-size:60px; font-style:italic; margin-bottom:10px;">LEGENDS BATTLE</h1>
        <button id="btn-start">DEPLOY (CLICK)</button>
        <p>WASD:移動 | SHIFT:走る | C:スライディング | 左クリック:射撃</p>
    </div>

    <div id="ui-layer">
        <div id="crosshair"></div>
        <div id="crack-fx"></div>
        <div id="damage-area"></div>
        
        <div id="hud-bottom">
            <div style="font-size:20px; font-weight:bold;">PLAYER</div>
            <div class="bar-con"><div id="shield-bar"></div></div>
            <div class="bar-con"><div id="hp-bar"></div></div>
        </div>

        <div id="hud-weapon">
            <div id="wep-name">R-99</div>
            <div id="ammo-cnt">20</div>
        </div>
    </div>

    <script>
        function logError(msg) {
            const el = document.getElementById('error-msg');
            el.style.display = 'block';
            el.innerHTML += msg + "<br>";
        }
        window.onerror = function(msg, url, line) {
            logError("ERROR: " + msg);
        };
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>

    <script>
        // --- 音響システム (シンセサイザー) ---
        // 外部ファイルを使わず、ブラウザの機能で音を生成します
        const Sfx = {
            ctx: null,
            init: function() {
                try {
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    this.ctx = new AudioContext();
                } catch(e) { console.error("Audio init fail"); }
            },
            playShoot: function() {
                if(!this.ctx) return;
                const t = this.ctx.currentTime;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(800, t);
                osc.frequency.exponentialRampToValueAtTime(100, t+0.1);
                gain.gain.setValueAtTime(0.1, t);
                gain.gain.exponentialRampToValueAtTime(0.01, t+0.1);
                osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(); osc.stop(t+0.1);
            },
            playCrack: function() { // パリーン！！
                if(!this.ctx) return;
                const t = this.ctx.currentTime;
                
                // 高音（ガラス音）
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(2000, t);
                osc.frequency.exponentialRampToValueAtTime(500, t+0.4);
                gain.gain.setValueAtTime(0.3, t);
                gain.gain.linearRampToValueAtTime(0, t+0.4);
                osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(); osc.stop(t+0.4);

                // 衝撃ノイズ
                const bufSize = this.ctx.sampleRate * 0.5;
                const buf = this.ctx.createBuffer(1, bufSize, this.ctx.sampleRate);
                const data = buf.getChannelData(0);
                for(let i=0; i<bufSize; i++) data[i] = (Math.random()*2-1);
                
                const noiseSrc = this.ctx.createBufferSource();
                noiseSrc.buffer = buf;
                const nGain = this.ctx.createGain();
                nGain.gain.setValueAtTime(0.5, t);
                nGain.gain.exponentialRampToValueAtTime(0.01, t+0.2);
                
                // ハイパスフィルタ（高い音だけ残す）
                const filter = this.ctx.createBiquadFilter();
                filter.type = 'highpass';
                filter.frequency.value = 3000;

                noiseSrc.connect(filter); filter.connect(nGain); nGain.connect(this.ctx.destination);
                noiseSrc.start();
            }
        };

        // --- ゲーム本体 ---
        let scene, camera, renderer, controls;
        let bullets = [], enemies = [];
        let weaponMesh, muzzleFlash;
        let lastTime = performance.now();
        
        // 状態管理
        const state = {
            ammo: 20, mag: 20, 
            hp: 100, shield: 100, 
            vel: new THREE.Vector3(),
            move: { f:0, b:0, l:0, r:0, run:false, crouch:false },
            onGround: false
        };

        // 起動チェック
        window.onload = function() {
            if(typeof THREE === 'undefined') {
                logError("Three.js ライブラリの読み込みに失敗しました。<br>インターネット接続を確認してください。");
                return;
            }
            document.getElementById('loader').style.display = 'none';
            document.getElementById('start-screen').style.display = 'flex';
            
            document.getElementById('btn-start').onclick = function() {
                Sfx.init(); // 音有効化
                initGame();
                controls.lock();
            };
        };

        function initGame() {
            if(scene) return; // 二重起動防止

            // 1. シーン作成
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x88ccff); // 空の色
            scene.fog = new THREE.Fog(0x88ccff, 10, 80);

            // 2. カメラ
            camera = new THREE.PerspectiveCamera(80, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.y = 1.6;

            // 3. レンダラー
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // 4. コントロール
            controls = new THREE.PointerLockControls(camera, document.body);
            controls.addEventListener('lock', () => {
                document.getElementById('start-screen').style.display = 'none';
                document.getElementById('ui-layer').style.display = 'block';
            });
            controls.addEventListener('unlock', () => {
                document.getElementById('start-screen').style.display = 'flex';
                document.getElementById('ui-layer').style.display = 'none';
            });

            // 5. ライト
            const ambient = new THREE.HemisphereLight(0xffffff, 0x444444, 0.6);
            scene.add(ambient);
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(50, 100, 50);
            dirLight.castShadow = true;
            scene.add(dirLight);

            // 6. マップ作成
            createWorld();
            
            // 7. 敵作成
            for(let i=0; i<4; i++) spawnEnemy();

            // 8. 武器作成
            createWeapon();

            // 9. イベントリスナー
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            document.addEventListener('mousedown', onMouseDown);

            // 10. ループ開始
            animate();
        }

        function createWorld() {
            // 地面
            const plane = new THREE.Mesh(
                new THREE.PlaneGeometry(200, 200),
                new THREE.MeshStandardMaterial({ color: 0x555555, roughness: 0.8 })
            );
            plane.rotation.x = -Math.PI / 2;
            plane.receiveShadow = true;
            scene.add(plane);
            
            // 箱（遮蔽物）
            const boxMat = new THREE.MeshStandardMaterial({ color: 0xaa5522 });
            for(let i=0; i<15; i++) {
                const w = 2 + Math.random()*3;
                const h = 1 + Math.random()*2;
                const box = new THREE.Mesh(new THREE.BoxGeometry(w,h,w), boxMat);
                box.position.set((Math.random()-0.5)*100, h/2, (Math.random()-0.5)*100);
                box.castShadow = true;
                box.receiveShadow = true;
                scene.add(box);
            }
        }

        function spawnEnemy() {
            const grp = new THREE.Group();
            
            // 敵モデル（ダミーボット風）
            const mat = new THREE.MeshPhongMaterial({ color: 0xcc2222 });
            const body = new THREE.Mesh(new THREE.CylinderGeometry(0.4, 0.4, 1.7), mat);
            body.position.y = 0.85;
            
            // 頭
            const head = new THREE.Mesh(new THREE.SphereGeometry(0.3), new THREE.MeshPhongMaterial({ color: 0x550000 }));
            head.position.y = 1.9;

            grp.add(body); grp.add(head);
            grp.position.set((Math.random()-0.5)*60, 0, (Math.random()-0.5)*60 - 10);
            
            scene.add(grp);
            
            enemies.push({
                obj: grp, hp: 100, shield: 50, dead: false
            });
        }

        function createWeapon() {
            weaponMesh = new THREE.Group();
            // 銃身
            const geo = new THREE.BoxGeometry(0.1, 0.15, 0.5);
            const mat = new THREE.MeshStandardMaterial({ color: 0x111 });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.set(0.25, -0.3, -0.5);
            weaponMesh.add(mesh);

            // マズルフラッシュ
            muzzleFlash = new THREE.Mesh(
                new THREE.PlaneGeometry(0.3, 0.3),
                new THREE.MeshBasicMaterial({ color: 0xffaa00, transparent: true, opacity: 0 })
            );
            muzzleFlash.position.set(0.25, -0.3, -0.8);
            weaponMesh.add(muzzleFlash);

            camera.add(weaponMesh);
            scene.add(camera); // カメラをシーンに追加しないと子要素が見えない場合がある
        }

        // 入力処理
        function onKeyDown(e) {
            switch(e.code) {
                case 'KeyW': state.move.f = 1; break;
                case 'KeyS': state.move.b = 1; break;
                case 'KeyA': state.move.l = 1; break;
                case 'KeyD': state.move.r = 1; break;
                case 'ShiftLeft': state.move.run = true; break;
                case 'KeyC': 
                    if(state.move.run) { // スライディング加速
                        const dir = new THREE.Vector3();
                        camera.getWorldDirection(dir);
                        dir.y = 0; dir.normalize();
                        state.vel.add(dir.multiplyScalar(15));
                    }
                    state.move.crouch = true; 
                    break;
                case 'Space': 
                    if(state.onGround) { state.vel.y = 12; state.onGround = false; }
                    break;
                case 'KeyR': reload(); break;
            }
        }
        function onKeyUp(e) {
            switch(e.code) {
                case 'KeyW': state.move.f = 0; break;
                case 'KeyS': state.move.b = 0; break;
                case 'KeyA': state.move.l = 0; break;
                case 'KeyD': state.move.r = 0; break;
                case 'ShiftLeft': state.move.run = false; break;
                case 'KeyC': state.move.crouch = false; break;
            }
        }
        function onMouseDown() {
            if(state.ammo > 0) shoot();
            else reload();
        }

        function reload() {
            document.getElementById('wep-name').innerText = "RELOADING...";
            weaponMesh.rotation.x = 0.5;
            setTimeout(() => {
                state.ammo = 20;
                document.getElementById('ammo-cnt').innerText = state.ammo;
                document.getElementById('wep-name').innerText = "R-99";
                weaponMesh.rotation.x = 0;
            }, 1500);
        }

        function shoot() {
            state.ammo--;
            document.getElementById('ammo-cnt').innerText = state.ammo;
            
            // 音と演出
            Sfx.playShoot();
            muzzleFlash.rotation.z = Math.random() * Math.PI;
            muzzleFlash.material.opacity = 1;
            setTimeout(()=>muzzleFlash.material.opacity=0, 50);

            // 反動
            camera.rotation.x += 0.01;
            weaponMesh.position.z -= 0.1;

            // 弾道計算
            const ray = new THREE.Raycaster();
            ray.setFromCamera(new THREE.Vector2(0,0), camera);
            const hits = ray.intersectObjects(scene.children, true);

            for(let hit of hits) {
                // 敵判定
                let obj = hit.object;
                while(obj.parent && obj.parent.type !== 'Scene') obj = obj.parent;
                const enemy = enemies.find(e => e.obj === obj);

                if(enemy && !enemy.dead) {
                    applyDamage(enemy, hit.point);
                    break;
                }
                if(hit.distance < 100) break; // 壁
            }
        }

        function applyDamage(enemy, pos) {
            let dmg = 11;
            let type = "hp";
            let txt = dmg;

            if(enemy.shield > 0) {
                enemy.shield -= dmg;
                type = "shield";
                if(enemy.shield <= 0) {
                    // シールド割れた！
                    enemy.hp += enemy.shield; // 余剰ダメージ
                    enemy.shield = 0;
                    type = "break";
                    txt = "割れた";
                    Sfx.playCrack(); // パリーン音

                    // 画面エフェクト
                    const fx = document.getElementById('crack-fx');
                    fx.style.opacity = 0.6;
                    setTimeout(()=>fx.style.opacity=0, 200);
                }
            } else {
                enemy.hp -= dmg;
            }

            // フローティングテキスト
            const el = document.createElement('div');
            el.className = 'dmg-text dmg-' + type;
            el.innerText = txt;
            
            // 座標計算
            const vec = pos.clone().project(camera);
            el.style.left = (vec.x * 0.5 + 0.5) * window.innerWidth + 'px';
            el.style.top = (-(vec.y * 0.5) + 0.5) * window.innerHeight + 'px';
            document.getElementById('damage-area').appendChild(el);
            setTimeout(()=>el.remove(), 800);

            // 撃破
            if(enemy.hp <= 0) {
                enemy.dead = true;
                enemy.obj.visible = false;
                setTimeout(() => {
                    enemy.hp=100; enemy.shield=50; enemy.dead=false; enemy.obj.visible=true;
                    enemy.obj.position.set((Math.random()-0.5)*60, 0, (Math.random()-0.5)*60);
                }, 3000);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if(!controls || !controls.isLocked) return;

            const now = performance.now();
            const dt = (now - lastTime) / 1000;
            lastTime = now;

            // 物理演算（簡易）
            state.vel.x -= state.vel.x * 5.0 * dt; // 摩擦
            state.vel.z -= state.vel.z * 5.0 * dt;
            state.vel.y -= 30.0 * dt; // 重力

            const speed = state.move.run ? 20 : 10;
            const dir = new THREE.Vector3();
            camera.getWorldDirection(dir);
            dir.y = 0; dir.normalize();
            const side = new THREE.Vector3().crossVectors(camera.up, dir).normalize();

            if(state.move.f) state.vel.add(dir.multiplyScalar(speed * 8 * dt));
            if(state.move.b) state.vel.sub(dir.multiplyScalar(speed * 8 * dt));
            if(state.move.l) state.vel.add(side.multiplyScalar(speed * 8 * dt));
            if(state.move.r) state.vel.sub(side.multiplyScalar(speed * 8 * dt));

            // 移動適用
            controls.moveRight(-state.vel.x * dt);
            controls.moveForward(-state.vel.z * dt);
            controls.getObject().position.y += state.vel.y * dt;

            // 接地判定
            const camHeight = state.move.crouch ? 1.0 : 1.6;
            if(controls.getObject().position.y < camHeight) {
                state.vel.y = 0;
                controls.getObject().position.y = camHeight;
                state.onGround = true;
            }

            // カメラ高さ（しゃがみ補間）
            const currentY = controls.getObject().position.y;
            // weapon kickback return
            weaponMesh.position.z += ((-0.5) - weaponMesh.position.z) * 0.1;
            // recoil return
            if(camera.rotation.x > 0) camera.rotation.x -= 0.5 * dt;

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
