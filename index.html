<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>FPS for MacBook Pro</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif; background-color: #000; user-select: none; }
        
        /* 照準 */
        #crosshair {
            position: absolute;
            top: 50%; left: 50%;
            width: 20px; height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 10;
        }
        #crosshair::after {
            content: ''; position: absolute;
            top: 50%; left: 50%;
            width: 4px; height: 4px;
            background-color: #00ff00;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        /* UI情報 */
        #ui-layer {
            position: absolute;
            top: 20px; left: 20px;
            color: #fff;
            font-weight: 200;
            z-index: 10;
            pointer-events: none;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 8px;
            backdrop-filter: blur(5px); /* Macらしいすりガラス効果 */
        }

        /* スタート画面 */
        #blocker {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 20;
            cursor: pointer;
        }
        
        h1 { font-size: 40px; margin-bottom: 10px; letter-spacing: 2px; }
        .key { border: 1px solid #fff; padding: 2px 8px; border-radius: 5px; background: #333; font-family: monospace;}
        p { margin: 5px; color: #ccc; }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <div id="ui-layer">
        <div>SCORE: <span id="score">0</span></div>
        <div>HP: <span id="health">100</span>%</div>
    </div>
    
    <div id="blocker">
        <div id="instructions">
            <h1>FPS : MAC VERSION</h1>
            <p>画面をクリックしてスタート</p>
            <br>
            <p><span class="key">W</span><span class="key">A</span><span class="key">S</span><span class="key">D</span> で移動</p>
            <p><span class="key">SPACE</span> でジャンプ</p>
            <p>トラックパッド/マウス で視点移動</p>
            <p>クリック で射撃</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>

    <script>
        // グローバル変数
        let camera, scene, renderer, controls;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false, canJump = false;
        let prevTime = performance.now();
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        const bullets = [];
        const enemies = [];
        let score = 0;
        let health = 100;
        let lastEnemySpawn = 0;

        const blocker = document.getElementById('blocker');
        const instructions = document.getElementById('instructions');
        const scoreElement = document.getElementById('score');
        const healthElement = document.getElementById('health');

        init();
        animate();

        function init() {
            // シーン設定
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111);
            scene.fog = new THREE.Fog(0x111111, 0, 100);

            // カメラ
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.y = 10;

            // ライト
            const light = new THREE.HemisphereLight(0xffffff, 0x444444);
            light.position.set(0, 20, 0);
            scene.add(light);

            // コントロール (r128のグローバル呼び出し)
            controls = new THREE.PointerLockControls(camera, document.body);

            blocker.addEventListener('click', function () {
                controls.lock();
            });

            controls.addEventListener('lock', function () {
                instructions.style.display = 'none';
                blocker.style.display = 'none';
            });

            controls.addEventListener('unlock', function () {
                blocker.style.display = 'flex';
                instructions.style.display = '';
                instructions.innerHTML = '<h1>PAUSED</h1><p>クリックして再開</p>';
            });

            scene.add(controls.getObject());

            // キーボード操作
            const onKeyDown = function (event) {
                switch (event.code) {
                    case 'ArrowUp': case 'KeyW': moveForward = true; break;
                    case 'ArrowLeft': case 'KeyA': moveLeft = true; break;
                    case 'ArrowDown': case 'KeyS': moveBackward = true; break;
                    case 'ArrowRight': case 'KeyD': moveRight = true; break;
                    case 'Space': if (canJump) velocity.y += 350; canJump = false; break;
                }
            };
            const onKeyUp = function (event) {
                switch (event.code) {
                    case 'ArrowUp': case 'KeyW': moveForward = false; break;
                    case 'ArrowLeft': case 'KeyA': moveLeft = false; break;
                    case 'ArrowDown': case 'KeyS': moveBackward = false; break;
                    case 'ArrowRight': case 'KeyD': moveRight = false; break;
                }
            };

            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            document.addEventListener('mousedown', function() { if(controls.isLocked) shoot(); });

            // 床
            const gridHelper = new THREE.GridHelper(2000, 200, 0x555555, 0x222222);
            scene.add(gridHelper);

            // レンダラー設定
            renderer = new THREE.WebGLRenderer({ antialias: false }); // パフォーマンス優先でアンチエイリアスOFF
            
            // 【重要】MacBook ProのRetina対策
            // 画素密度を制限しないと、超高解像度で描画してしまい重くなります。
            // ここで強制的に「1」にすることで、Retinaでもサクサク動くようにします。
            renderer.setPixelRatio(1); 
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function shoot() {
            const geometry = new THREE.SphereGeometry(0.5, 8, 8);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const bullet = new THREE.Mesh(geometry, material);

            bullet.position.copy(camera.position);
            
            const vector = new THREE.Vector3(0, 0, -1);
            vector.applyQuaternion(camera.quaternion);
            bullet.velocity = vector.multiplyScalar(5.0); // 弾速アップ

            scene.add(bullet);
            bullets.push(bullet);
        }

        function spawnEnemy() {
            const geometry = new THREE.BoxGeometry(3, 3, 3);
            const material = new THREE.MeshNormalMaterial(); // シンプルで処理が軽いマテリアルに変更
            const enemy = new THREE.Mesh(geometry, material);

            const angle = Math.random() * Math.PI * 2;
            const radius = 40 + Math.random() * 40;
            const playerPos = controls.getObject().position;

            enemy.position.x = playerPos.x + Math.cos(angle) * radius;
            enemy.position.z = playerPos.z + Math.sin(angle) * radius;
            enemy.position.y = 1.5;

            scene.add(enemy);
            enemies.push(enemy);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (controls.isLocked) {
                const time = performance.now();
                const delta = (time - prevTime) / 1000;

                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y -= 9.8 * 100.0 * delta; 

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize(); 

                if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);
                controls.getObject().position.y += (velocity.y * delta);

                if (controls.getObject().position.y < 10) {
                    velocity.y = 0;
                    controls.getObject().position.y = 10;
                    canJump = true;
                }

                if (time - lastEnemySpawn > 1000) { 
                    spawnEnemy();
                    lastEnemySpawn = time;
                }

                for (let i = bullets.length - 1; i >= 0; i--) {
                    const b = bullets[i];
                    b.position.add(b.velocity);
                    
                    if (b.position.distanceTo(controls.getObject().position) > 150) {
                        scene.remove(b); bullets.splice(i, 1); continue;
                    }

                    for (let j = enemies.length - 1; j >= 0; j--) {
                        const e = enemies[j];
                        if (b.position.distanceTo(e.position) < 3) {
                            scene.remove(b); bullets.splice(i, 1);
                            scene.remove(e); enemies.splice(j, 1);
                            score += 100; scoreElement.innerText = score;
                            break;
                        }
                    }
                }

                const playerPos = controls.getObject().position;
                for (let i = enemies.length - 1; i >= 0; i--) {
                    const e = enemies[i];
                    const dir = new THREE.Vector3().subVectors(playerPos, e.position).normalize();
                    e.position.add(dir.multiplyScalar(0.25)); 
                    e.lookAt(playerPos);

                    if (e.position.distanceTo(playerPos) < 3) {
                        scene.remove(e); enemies.splice(i, 1);
                        health -= 10;
                        healthElement.innerText = health;
                        document.body.style.backgroundColor = 'red';
                        setTimeout(() => document.body.style.backgroundColor = '#000', 100);
                        if (health <= 0) {
                            // MacのSafariはalertでポインターロックがバグりやすいためコンソールリロード
                            location.reload(); 
                        }
                    }
                }
                prevTime = time;
            } else {
                // ポーズ中も時間は進める（デルタ計算のバグ防止）
                prevTime = performance.now();
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
